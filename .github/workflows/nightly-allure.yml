name: reports build

on:
  workflow_dispatch:
  push:
    branches:
      - pending-library-updates-reports

jobs:
  test:
    runs-on: ubuntu-latest
    container: 4c74356b41/wlan-tip-allure
    steps:
    - name: Checkout tests
      uses: actions/checkout@v2
      with:
        path: tests
        ref: pending-library-updates-reports
    - name: Checkout reports
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        path: reports
        ref: gh-pages

    - name: run tests
      run: pytest --alluredir=allure-results
      shell: sh
      working-directory: tests/tests
    - name: keep last 50 runs
      run: ls | head -n -21 | xargs rm -rf
      shell: sh
      working-directory: reports

    - name: Allure Report action
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: tests/tests/allure-results
        allure_report: tests/tests/allure-report
        allure_history: tests/tests/allure-history
        gh_pages: reports

    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: tests/tests/allure-history
